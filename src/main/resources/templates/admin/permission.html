                                                    <!--end::Username-->

                                                              class=" " style="color: red">Administrator</span>
                                                        <span th:if="*{user.role.roleName.equals('Teacher')}"
                                                              class=" " style="color: green">Teacher</span>
                                                        <span th:if="*{user.role.roleName.equals('Student')}"
                                                              class=" " style="color: #000">Student</span>
                                                    </td>
                                                    <!--end::Assigned to=-->

                                                        <!--begin::Update-->
                                                        <button id="btn-role" class="btn-resize btn btn-shadow" th:if="${user.username != userLogin.username}"

                                                            <!--end::Svg Icon-->
                                                        </button>
                                                        <!--end::Update-->
